<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>显示 在页面</title>
</head>
<body>
    <div id="show"></div>
    <input type="text" id="in1">
     <input type="text" id="in2"> 
    <button id="btn">按钮</button>
  
    <script>
        var in1=document.getElementById('in1');
        var in2=document.getElementById('in2');
        var btn=document.getElementById('btn');
         btn.onclick=function(){  
         if(isNaN(in1.value)||isNaN(in2.value)==true){ 
         	alert("你输入的不是数字,请从新输入一个数字")
         }else{
         	var e=parseInt(Number(in1.value))+ parseInt(Number(in2.value));
             show.innerHTML=e;
         };
         	
        
        }
    </script>
</body>
</html>
