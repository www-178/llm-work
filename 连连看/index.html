<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				overflow: hidden;
				position: relative;
				width: 350px;
				height: 600px;
				margin: 0 auto;
				margin-top:300px;
			}
			#box>div{
				width: 50px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
				font-size: 40px;
				text-align: center;
				line-height: 50px;
				background-image: ;
				background-size: cover;
				font-size:0 ;
			}
			.active{
				background-color: red;
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript"> 
		var arr=[
			[1,3,2,0,4,5],
			[3,2,1,4,5,0],
			[2,3,1,0,4,5],
			[3,2,5,1,0,4],
			[0,5,4,2,1,3],
			[5,4,3,2,0,1],
			]
		var narr=[];
		var box=document.getElementById('box')
		for(var i=0;i<6;i++){
		  for(var j=0;j<6;j++){
		  var divs=document.createElement('div');
		  box.appendChild(divs)
	       divs.style.top=(i*50)+'px'
		   divs.style.left=(j*50)+'px'
		   divs.innerHTML=arr[i][j];
		   divs.style.backgroundImage='url('+arr[i][j]+'.png)';
		   divs.onclick=function(){
		   	if(narr.length<2){
		   		if(this.className=="active"){
		   			alert('已选过从新选')
		   		}else{
		   			narr.push(Number(this.innerHTML))
		   			this.className="active"
		   		}
		   	}else{
		   		narr=[];
		   		var ss=box.querySelectorAll('#box>div');
		   		for(var z=0;z<ss.length;z++){
		   			ss[z].className='';
		   		}
		   		narr.push(Number(this.innerHTML));
		   		this.className='active';
		   	}
		   	if(narr.length==2){
		   		if(narr[0]-narr[1]==0){
		   			var ww=box.querySelectorAll('.active');
		   			for(var e=0;e<ww.length;e++){
		   				ww[e].innerHTML='';
		   				ww[e].className='';
		   				ww[e].onclick=null;
		   				ww[e].style.backgroundImage=''
		   			}
		   		}
		   	}
		   	
		   }
		  }
		}
		</script>
	</body>
</html>

	</body>
</html>
