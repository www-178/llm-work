<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>划过出图</title>
    <style>
        #box{
            position:relative;
        }
        #box>div{
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-image: url(img/1.jpg);
            opacity: 0;
            transition: 0.4s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        //要一个10行10列的大表格
        for(var i=1;i<9;i++){
            for(var j=1;j<16;j++){
                var div = document.createElement('div');
                box.appendChild(div);
                div.style.top = i * 50 +'px';
                div.style.left = j * 50 +'px';
                div.style.backgroundPositionY = i * -50 +'px';
                div.style.backgroundPositionX = j * -50 +'px';
                div.onmousemove = function(){
                    this.style.opacity = 1;
                }
            }
        }
    </script>
</body>
</html>
