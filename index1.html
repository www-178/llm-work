<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>加减乘除</title>
</head>
<body> 
    <script>
			var a = Number(prompt('请输入第一个数字'));
			var b = Number(prompt('请输入第二个数字'));
			var f = prompt('请输入运算符号+-*/');
			alert(f == '+'?a+b:f == '-'?a-b:f == '*'?(a*b):f == '/'?(a/b):"请输入正确的运算符");
    </script>
</body>
</html>
